<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch data</title>
  </head>
  <body>
    <ul>
      <div id="demo"></div>
    </ul>

    <table border="1">
      <thead>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>city</th>
      </thead>
      <tbody id="table"></tbody>
    </table>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((data) => {
          data.map((e) => {
            let setLi = `<li>${e.name}</li>`;
            document.getElementById("demo").innerHTML += setLi;
          });
        })
        .catch((error) => console.log("ERROR"));

      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((data) => {
          data.map((e) => {
            let setLi = `<tr>
                        <td>${e.id}</td>
                        <td>${e.name}</td>
                        <td>${e.username}</td>
                        <td>${e.address.city}</td>
                    </tr>`;
            document.getElementById("table").innerHTML += setLi;
          });
        })
        .catch((error) => console.log("ERROR"));

      const data = {
        userId: 2,
      };
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        headers: {
          "Content-type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((resData) => {
            console.log(resData);
          resData.map((e) => {
            let setLi = `<li>${e.id}</li>`;
            document.getElementById("demo").innerHTML = setLi;
          });
        })
        
    </script>
  </body>
</html>
