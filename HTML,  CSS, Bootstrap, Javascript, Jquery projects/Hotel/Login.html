<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- favicon cdn -->
    <link rel="icon" href="./src/imgs/icons8-hotel-64.png">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="./src/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <!-- font awsm cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Coustom file's Link -->
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="login_wrapper">
        <div class="content">
            <div class="login border-2">
                <h2 class="text-white text-center mt-2 pb-2">Login</h2>
                <form class="mt-3" id="form" name="form">
                    <div class="input-field">
                        <input type="email" class="input" id="email" required autocomplete="off">
                        <label for="email">Email</label>
                        <span><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password" required>
                        <label for="password">Password</label>
                        <span><i class="fa-solid fa-lock"></i></span>
                    </div>
                    <div class="input-field mt-3">
                        <!-- Use type="button" to prevent form submission -->
                        <button type="button" onclick="saveData(event)" class="submit">Login</button>
                    </div>
                    <div class="input-box fw-light text-white ms-2">
                        <a class="mt-1 text-align-start text-white text-decoration-none d-flex justify-content-end me-3" target="_blank" href="./Register.html">
                            Sign up?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Login.js"></script>
</body>
</html>
