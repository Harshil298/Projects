<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

     <!-- favicon cdn -->
     <link rel="icon" href="./src/imgs/icons8-hotel-64.png">

     <!-- Bootstrap CDN -->
     <link rel="stylesheet" href="./src/bootstrap-5.0.2-dist/css/bootstrap.min.css">
 
     <!-- font awsm cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <!-- Coustom file's Link -->
     <link rel="stylesheet" href="Login.css">
     <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="login_wrapper">
        <div class="content">
            <div class="login border-2">
                <h2 class="text-white text-center mt-2 pb-2">Register</h2>
                <form class="mt-3" id="form" name="form">
                    <div class="input-field">
                        <input type="text" class="input" id="username" required autocomplete="off">
                        <label for="username">Username</label>
                        <span><i class="fa-sharp fa-solid fa-user"></i></span>
                    </div>
                    <div class="input-field">
                        <input type="email" class="input" id="email" required autocomplete="off">
                        <label for="email">Email</label>
                        <span><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password" required>
                        <label for="password">Password</label>
                        <span><i class="fa-solid fa-lock"></i></span>
                    </div>
                    <div class="input-box fw-light text-white ms-2">
                        <input type="checkbox" class="form-checkbox mt-3 border-0" required>
                        <a class="ms-1 text-white text-decoration-none" href="#">I agree to the terms & conditons</a>
                    </div>
                    <div class="input-field mt-3">
                        <button class="submit" onclick="saveData(event)">Login</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./Register.js"></script>
</body>
</html>
