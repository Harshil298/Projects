<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        h1{
            text-align: center;
        }
        fieldset{
            width: 30%;
            display: flex;
            justify-content: center;
        }
        h1,label,input,button,select{
            margin: 15px 0px 15px 0px;
        }
        
    </style>
</head>
<body>
    <fieldset>
        <form action="#">
            <h1>Bio-Data Form</h1>
            <label for="name">Name    :</label>
            <input type="text" id="name" name="name" placeholder="Name"><br>
            <label for="address">Address    :</label><br>
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Address"></textarea><br>
            <label for="age">Age    :</label>
            <input type="number" id="age" name="age" placeholder="Age"><br>
            <label for="gender">Gender    :</label>
            <input type="radio" id="Male" name="gender" value="Male"><label for="male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female"><label for="Female">Female</label><br>
            <label for="status">Marital Status    :</label>
            <input type="radio" name="status" id="married"><label for="married">Married</label>
            <input type="radio" name="status" id="unmarried"><label for="unmarried">UnMarried</label><br>
            <label for="height">Height    :</label>
            <input type="Number" id="height" name="height" placeholder="Height"><br>
            <label for="weight">Weight    :</label>
            <input type="Number" id="weight" name="weight" placeholder="Weight"><br>
            <label for="hobbies">Hobbies :</label>
            <input type="checkbox" id="Reading" name="hobby"><label for="read">Reading</label>
            <input type="checkbox" id="sport" name="hobby"><label for="sport">Sport</label>
            <input type="checkbox" id="swimming" name="hobby"><label for="swim">Swimming</label>
            <input type="checkbox" name="hobby" id="internet"><label for="internet">Internet Surfing</label><br>
            <label for="tel">Mobile No. :</label>
            <input type="tel" id="number" placeholder="Enter Your Mobile No."><br>
            <label for="city">City :</label>
            <select name="city" id="city">
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Surat">Surat</option>
            </select><br>
            <label for="state">State :</label>
            <select name="state" id="state">
                <option value="Gujarat">Gujrat</option>
                <option value="Gujarat">Delhi</option>
            </select><br>
            <label for="photo">Photo :</label>
            <input type="button" id="browse" value="Browse"><br>
            <button>Submit</button>
            <button>Reset</button>
            <button>Clear</button>
        </form>
    </fieldset>
</body>
</html>
